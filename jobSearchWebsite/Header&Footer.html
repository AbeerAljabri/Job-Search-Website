<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="Header&Footer.css">
<style>
body{
  margin: 0;
  width:100%;
  padding:0;
  height:100%;
}

.header {
  overflow: hidden;
  background-color: #457B9D;
  padding: 0px;
  top:0;
  position:absolute;
  left:0;
  right:0;
  width:100%;
  clear: both;
}

.header img {
  float: left;
}

.header-right {
  float: right;
}

.back{
  font-family: Arial, Helvetica, sans-serif;
  float: left;
  color: #1D3557;
  text-align: center;
  padding: 25px;
  text-decoration: none;
  font-size: 25px; 
  line-height: 25px;
  border-radius: 4px;
}

.back:hover {
  text-decoration: underline;
}

footer{
  margin-bottom:0;
}

.footer{

  overflow: hidden;
  background-color: #457B9D;
  text-align: center;
  padding:0px;
  bottom:0;
  position:absolute;
  left:0;
  right:0;
  width:100%;
  clear: both;
}

.fa-twitter {
  background: #55ACEE;
}

.fa-facebook {
  background: #3B5998;
}

.fa-instagram {
  background: #E1306C;
}

.SocialMedia{
  width: 50px;
  display:inline;
}

.footer .SocialMedia > a {
  font-size:24px;
  width:40px;
  height:40px;
  line-height:40px;
  display:inline-block;
  text-align:center;
  border-radius:50%;
  border:1px solid #ccc;
  margin:15px 10px;
  color:inherit;
  opacity:0.75;
}

.copyright{
  color:#F1FAEE;
  opacity:0.75;
  font-size: 15px;
}


</style>
</head>
<body>
<div class="header">
<header>
  
  <img src="Logo.PNG" alt="Logo" class="logo" width="10%" height="100%">
  
  <div class="header-right">
    <a class="back" href="index.html">Log-out</a>
  </div>
  
</header>
</div>


<div class="footer">
<footer>

<div class="SocialMedia">
   <a href="#" class="fa fa-twitter"></a>
   <a href="#" class="fa fa-facebook"></a>
   <a href="#" class="fa fa-instagram"></a>
</div>  

    <div class="copyright"> 
    <p> Â© 2020 Copyright: JOB.com </p>
    </div>

</footer>
</div>

</body>
</html>
